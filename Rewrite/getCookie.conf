# 自用的 OK

hostname = ms.jr.jd.com, me-api.jd.com, tieba.baidu.com, api.wfdata.club, passport.iqiyi.com, 

# 京东 获取 Cookie (by @NobyDa)
# Safari浏览器打开登录 https://home.m.jd.com/myJd/newhome.action 点击”我的“页面；或者使用旧版网址 https://bean.m.jd.com/bean/signIndex.action 点击签到并且出现签到日历。如果通知获取Cookie成功, 则可以使用此签到脚本. 注: 请勿在京东APP内获取!!!
^https:\/\/(api\.m|me-api)\.jd\.com\/(client\.action\?functionId=signBean|user_new\/info\/GetJDUserInfoUnion\?) url script-request-header https://raw.githubusercontent.com/NobyDa/Script/master/JD-DailyBonus/JD_DailyBonus.js
# 获取钢镚签到body. 
^https:\/\/ms\.jr\.jd\.com\/gw\/generic\/hy\/h5\/m\/appSign\? url script-request-body https://raw.githubusercontent.com/NobyDa/Script/master/JD-DailyBonus/JD_DailyBonus.js

# 百度贴吧 获取 Cookie
# 先登录，浏览器访问一下: https://tieba.baidu.com 或者 https://tieba.baidu.com/index/
^https?:\/\/tieba\.baidu\.com\/?.? url script-request-header https://raw.githubusercontent.com/chavyleung/scripts/master/tieba/tieba.cookie.js

# 威锋网 获取 Cookie
^https?:\/\/api.wfdata.club\/v1\/auth\/signin url script-request-body https://raw.githubusercontent.com/chavyleung/scripts/master/feng/feng.cookie.js

# 爱奇艺 获取 Cookie
# Safari浏览器网页登录 https://m.iqiyi.com/user.html 如通知成功获取cookie则可使用该脚本.
^https:\/\/passport\.iqiyi\.com\/apis\/profile\/info\.action url script-request-header https://raw.githubusercontent.com/NobyDa/Script/master/iQIYI-DailyBonus/iQIYI.js